[org/gnome/Console]
audible-bell=false
shell=['fish']

[org/gnome/desktop/app-folders/folders/Distrobox]
apps=['arch.desktop', 'fedora.desktop', 'tumbleweed.desktop']
categories=['Distrobox']
name='Distrobox'
translate=false

[org/gnome/desktop/input-sources]
current=uint32 0
sources=[('xkb', 'in+eng')]
xkb-options=['caps:ctrl_modifier']

[org/gnome/desktop/interface]
clock-format='12h'
color-scheme='prefer-dark'
enable-animations=true
font-name='Cantarell 11'
gtk-theme='Colloid-Dark'
icon-theme='Papirus-Dark'
monospace-font-name='JetBrainsMono Nerd Font 11'
show-battery-percentage=false
toolkit-accessibility=false

[org/gnome/desktop/peripherals/mouse]
natural-scroll=false

[org/gnome/desktop/peripherals/touchpad]
natural-scroll=false
two-finger-scrolling-enabled=true

[org/gnome/desktop/wm/keybindings]
begin-move=['<Super>z']
begin-resize=['<Super>x']
close=['<Super>q']
cycle-windows=['<Super>grave']
cycle-windows-backward=['<Shift><Super>grave']
minimize=['<Control><Super>h']
move-to-workspace-1=['<Shift><Super>1']
move-to-workspace-2=['<Shift><Super>2']
move-to-workspace-3=['<Shift><Super>3']
move-to-workspace-4=['<Shift><Super>4']
move-to-workspace-5=['<Shift><Super>5']
panel-run-dialog=['<Super>r']
switch-applications=['<Alt>Tab']
switch-applications-backward=['<Shift><Alt>Tab']
switch-group=@as []
switch-group-backward=@as []
switch-input-source=@as []
switch-input-source-backward=@as []
switch-to-workspace-1=['<Super>1']
switch-to-workspace-2=['<Super>2']
switch-to-workspace-3=['<Super>3']
switch-to-workspace-4=['<Super>4']
switch-to-workspace-5=['<Super>5']
switch-to-workspace-left=['<Super>bracketleft']
switch-to-workspace-right=['<Super>bracketright']
switch-windows=['<Alt>grave']
switch-windows-backward=['<Shift><Alt>grave']
toggle-fullscreen=['<Super>space']
toggle-maximized=['<Super>m']

[org/gnome/desktop/wm/preferences]
auto-raise=true
focus-mode='mouse'
num-workspaces=5

[org/gnome/mutter]
dynamic-workspaces=false
edge-tiling=false
experimental-features=['scale-monitor-framebuffer']

[org/gnome/mutter/wayland/keybindings]
restore-shortcuts=['<Control><Super>Escape']

[org/gnome/settings-daemon/plugins/media-keys]
custom-keybindings=['/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom1/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom2/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom3/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom4/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom5/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom6/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom7/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom8/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom9/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom10/']
home=['<Super>f']
logout=['<Super>Escape']
screensaver=['<Super>backslash']
www=['<Super>w']

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0]
binding='<Shift><Super>f'
command='flatpak run org.mozilla.firefox'
name='Firefox'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom1]
binding='<Super>Return'
command='alacritty'
name='Alacritty'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom10]
binding='<Super>o'
command='flatpak run md.obsidian.Obsidian'
name='Obsidian'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom2]
binding='<Super>t'
command='kgx'
name='Gnome Console'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom3]
binding='<Super>n'
command='alacritty -e nvim'
name='Neovim'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom4]
binding='<Super>c'
command='code --ozone-platform-hint=auto'
name='VS Code'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom5]
binding='<Control><Super>r'
command='gnome-session-quit --reboot'
name='Restart'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom6]
binding='<Super>Delete'
command='gnome-session-quit'
name='Logout'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom7]
binding='<Shift><Super>m'
command='flatpak run org.gnome.Geary'
name='Geary Email'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom8]
binding='<Control><Super>w'
command='wallpaper'
name='Wallpapers'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom9]
binding='<Super>d'
command='flatpak run com.discordapp.Discord'
name='Discord'

[org/gnome/settings-daemon/plugins/power]
sleep-inactive-ac-timeout=2700
sleep-inactive-ac-type='nothing'

[org/gnome/shell]
last-selected-power-profile='performance'

[org/gnome/shell/app-switcher]
current-workspace-only=true

[org/gnome/shell/extensions/Bluetooth-Battery-Meter]
enable-battery-indicator=true
enable-battery-level-text=true
swap-icon-text=true

[org/gnome/shell/extensions/Logo-menu]
hide-icon-shadow=false
menu-button-icon-image=1
show-activities-button=true
show-power-options=true
symbolic-icon=true
use-custom-icon=false

[org/gnome/shell/extensions/altTab-mod]
focus-on-select-window=true

[org/gnome/shell/extensions/appindicator]
icon-brightness=-2.7755575615628914e-17
icon-contrast=0.5
icon-opacity=251
icon-size=0
legacy-tray-enabled=true

[org/gnome/shell/extensions/battery-indicator-icon]
icon-orientation='vertical'
icon-scale=1.0
show-icon-text=0
status-style='circle'

[org/gnome/shell/extensions/blur-my-shell]
settings-version=2

[org/gnome/shell/extensions/blur-my-shell/dash-to-dock]
blur=false
pipeline='pipeline_default_rounded'

[org/gnome/shell/extensions/blur-my-shell/lockscreen]
pipeline='pipeline_default'

[org/gnome/shell/extensions/blur-my-shell/overview]
pipeline='pipeline_default'
style-components=2

[org/gnome/shell/extensions/blur-my-shell/panel]
pipeline='pipeline_default'

[org/gnome/shell/extensions/blur-my-shell/screenshot]
pipeline='pipeline_default'

[org/gnome/shell/extensions/go-to-last-workspace]
shortcut-key=['<Super>Tab']

[org/gnome/shell/extensions/just-perfection]
alt-tab-icon-size=0
alt-tab-window-preview-size=0
controls-manager-spacing-size=0
show-apps-button=false
startup-status=0
window-demands-attention-focus=true
window-preview-caption=true
window-preview-close-button=true
workspace-peek=false
workspace-popup=false
workspace-wrap-around=true

[org/gnome/shell/extensions/pop-shell]
fullscreen-launcher=true
gap-inner=uint32 1
gap-outer=uint32 1
hint-color-rgba='rgb(41,125,227)'
snap-to-grid=true
tile-by-default=true
tile-enter=['<Super><Shift>Return']

[org/gnome/shell/extensions/unblank]
time=0

[org/gnome/shell/extensions/window-title-is-back]
colored-icon=false
show-title=false

[org/gnome/shell/keybindings]
focus-active-notification=['<Shift><Super>n']
switch-to-application-1=@as []
switch-to-application-2=@as []
switch-to-application-3=@as []
switch-to-application-4=@as []
switch-to-application-5=@as []
toggle-message-tray=['<Control><Super>n']

[org/gnome/tweaks]
show-extensions-notice=false
