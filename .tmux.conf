### SETTINGS ###
#
# Fix terminal colors
set -ag terminal-overrides ",alacritty:RGB,xterm-256color:RGB"

# Enable CSI u
set -g extended-keys on
set -sag terminal-features 'xterm*:extkeys'

# Set default shell
set-option -g default-shell /usr/bin/fish

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# Increase repeat time
set -g repeat-time 1000

# Start window and pane numbering from 1 for easier switching
set -g base-index 1
setw -g pane-base-index 1

# Allow automatic renaming of windows
set -g allow-rename on

# Renumber windows when one is removed.
set -g renumber-windows on

# Enable vi keybindings in copy mode
setw -g mode-keys vi

# Enable undercurl
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'

# Enable undercurl colors
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# Allow tmux to set the terminal title
set -g set-titles on

# A bell in another window should cause a bell in the current window
set -g bell-action any

# Don't show distracting notifications
set -g visual-bell off
set -g visual-activity off

# Don't detach tmux when killing a session
set -g detach-on-destroy off

### KEYBINDINGS ###
#
# Change prefix key
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Copy mode
bind -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send -X copy-selection-and-cancel
bind P paste-buffer
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel

# Switch windows without prefix (Alt+Ctrl+left/right arrow keys)
bind -n M-C-Right next-window
bind -n M-C-Left previous-window

# Resize pane without prefix (Alt+Shift+arrow keys)
bind -n M-S-Left resize-pane -L 1
bind -n M-S-Down resize-pane -D 1
bind -n M-S-Up resize-pane -U 1
bind -n M-S-Right resize-pane -R 1

# Split pane
unbind s
bind s split-window -v
bind v split-window -h

# Choose session from list
bind S choose-session -Z
bind Tab choose-session -Z

# Kill pane without confirmation
bind x killp

# Display pane numbers
# bind C-q display-panes

# Move around panes like in vim
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# Switch windows
# bind -r C-h select-window -t :-
# bind -r C-l select-window -t :+

# Smart pane switching with awareness of vim splits
# is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
# bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
# bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
# bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
# bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"

# Switch between previous and next windows with repeatable
bind -r C-n next-window
bind -r C-p previous-window

# Move the current window to the next window or previous window position
bind -r N run-shell "tmux swap-window -t $(expr $(tmux list-windows | grep \"(active)\" | cut -d \":\" -f 1) + 1)"
bind -r P run-shell "tmux swap-window -t $(expr $(tmux list-windows | grep \"(active)\" | cut -d \":\" -f 1) - 1)"

# Switch between two most recently used windows
bind Space last-window

# Switch between two most recently used sessions
bind b switch-client -l

# Use prefix+| (or prefix+\) to split window horizontally and prefix+- or
# (prefix+_) to split vertically also use the current pane path to define the
# new pane path
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Change the path for newly created windows
bind c new-window -c "#{pane_current_path}"

# Window with a list of sessions to switch to
bind y run -b "tmux show-buffer | xclip -selection clipboard"\; display-message "copied tmux buffer to system clipboard"

# Kill current session
bind K kill-session

# Kill tmux server
bind C-k kill-server

# Run tmux-sessionizer script
unbind t
bind t run-shell tmux-sessionizer
bind T clock-mode # rebind clock command from 't' to 'T'

# Toggle statusbar
bind-key C-b set-option status

### PLUGINS ###
#
# List of plugins
set -g @plugin 'tmux-plugins/tpm' # the plugin manager
set -g @plugin 'tmux-plugins/tmux-resurrect' # save tmux sessions
set -g @plugin 'tmux-plugins/tmux-sensible' # sensible tmux defaults
set -g @plugin 'navahas/tmux-grimoire' # floating panes
set -g @plugin 'MunifTanjim/tmux-mode-indicator' # show tmux mode

# Resurrect settings
set -g @resurrect-capture-pane-contents 'on'

set -g @mode_indicator_prefix_prompt ' PREF '

### Custom STATUS ###
#
# Statusbar
set -g status-style bg=default,fg=black
set -g status-left "#{tmux_mode_indicator}"
set -g status-right "#[fg=black,bright]#{b:pane_current_path} | %I:%M %p | # #(tmux ls | wc -l && tmux refresh-client -S)"

# Window status
set -g window-status-format " #I.#W #F "
set -g window-status-current-format " #I.#W "

set-option -g status-justify centre
set -g window-status-bell-style "fg=red,nobold"
set -g window-status-style "bg=default,fg=black,bright"
set -g window-status-current-style "bg=green,fg=black,nobold"

### PLUGIN MANAGER ###
#
# Download TPM and plugins if not found
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize TPM (keep this line at the very bottom of tmux.conf)
run "~/.tmux/plugins/tpm/tpm"
